<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Triângulo Mágico</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="auth-page">
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <h1 class="logo"><a href="index.html">Triângulo Mágico</a></h1>
            </div>
        </nav>
    </header>

    <main class="auth-container">
        <div class="auth-form-container">
            <div class="form-tabs">
                <button class="tab-button active" data-tab="login">Login</button>
                <button class="tab-button" data-tab="register">Cadastro</button>
            </div>

            <form id="login-form" class="auth-form active">
                <h2>Faça seu Login</h2>
                <div class="form-group">
                    <label for="login-email">E-mail</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Senha</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="auth-button">Entrar</button>
                <p class="form-switch">Não tem uma conta? <a href="#" class="switch-link"
                        data-target="register">Cadastre-se</a></p>
            </form>

            <form id="register-form" class="auth-form">
                <h2>Crie sua Conta</h2>
                <div class="form-group">
                    <label for="register-name">Nome Completo</label>
                    <input type="text" id="register-name" required>
                </div>
                <div class="form-group">
                    <label for="register-email">E-mail</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Senha</label>
                    <input type="password" id="register-password" required>
                </div>
                <div class="form-group">
                    <label for="register-confirm">Confirmar Senha</label>
                    <input type="password" id="register-confirm" required>
                </div>
                <button type="submit" class="auth-button">Cadastrar</button>
                <p class="form-switch">Já tem uma conta? <a href="#" class="switch-link" data-target="login">Faça
                        login</a></p>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Triângulo Mágico - Site Educativo</p>
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
